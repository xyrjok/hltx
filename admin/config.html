<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配置 - CloudCard</title>
    
	<link rel="stylesheet" href="/static/bootstrap.min.css"/>
	<link rel="stylesheet" href="/static/all.min.css"/>    
    <link rel="stylesheet" href="/admin/admin.css">
</head>
<body>
    <div class="admin-layout">
        <nav class="sidebar">
            <h2>CloudCard</h2>
            <ul>
                <li><a href="/admin/dashboard.html"><i class="fas fa-tachometer-alt"></i> 仪表盘</a></li>
                <li><a href="/admin/orders.html"><i class="fas fa-shopping-cart"></i> 订单列表</a></li>
                <li class="submenu-title"><a href="#"><i class="fas fa-box-open"></i> 商品管理</a></li>
                <li class="submenu-item"><a href="/admin/categories.html">商品分类</a></li>
                <li class="submenu-item"><a href="/admin/products.html">商品列表</a></li>
                <li class="submenu-item"><a href="/admin/products_new.html">新建商品</a></li>
                <li class="submenu-title"><a href="#"><i class="fas fa-key"></i> 卡密管理</a></li>
                <li class="submenu-item"><a href="/admin/cards_list.html">卡密列表</a></li>
                <li class="submenu-item"><a href="/admin/cards_import.html">导入/导出卡密</a></li>
                <li><a href="/admin/payment_gateways.html"><i class="fas fa-money-check-alt"></i> 支付设置</a></li>
                <li><a href="/admin/articles.html"><i class="fas fa-file-alt"></i> 文章管理</a></li>
                <li class="active"><a href="/admin/config.html"><i class="fas fa-cogs"></i> 配置</a></li>
            </ul>
            <button id="logout-button" class="button button-secondary">
                <i class="fas fa-sign-out-alt"></i> 退出登录
            </button>
        </nav>
        
        <main class="main-content">
            <h1>配置 <small class="text-muted fs-5">(通用网站信息)</small></h1>
            <p>配置网站的通用信息。</p>

            <div class="admin-card p-4">
                <form id="general-config-form">
                    <h3 class="mb-3"><i class="fas fa-info-circle"></i> 网站信息</h3>
                    <div class="form-group">
                        <label for="site_title">网站名称</label>
                        <input type="text" id="site_title" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="support_email">客服邮箱</label>
                        <input type="text" id="support_email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="announcement">首页公告 (支持 HTML)</label>
                        <textarea id="announcement" rows="4" class="form-control"></textarea>
                    </div>
                    
                    <button type="submit" class="button mt-3">
                        <i class="fas fa-save"></i> 保存配置
                    </button>
                    <p id="form-message" class="mt-3" style="display: none;"></p>
                </form>
            </div>
        </main>
    </div>
    
	<script src="/static/bootstrap.bundle.min.js"></script>
    <script src="/admin/auth.js"></script>
    <script src="/admin/admin.js"></script>
    <script>
        // 退出登录逻辑已在 utils.js 中初始化

        const form = document.getElementById('general-config-form');
        const formMessage = document.getElementById('form-message');

        // 1. 加载现有配置
        async function loadConfig() {
            formMessage.style.display = 'none';
            try {
                const config = await adminFetch('/api/admin/settings/config');
                
                document.getElementById('site_title').value = config.site_title || '';
                document.getElementById('support_email').value = config.support_email || '';
                document.getElementById('announcement').value = config.announcement || '';
                
            } catch (error) {
                formMessage.textContent = '加载失败: ' + error.message;
                formMessage.className = 'mt-3 text-danger';
                formMessage.style.display = 'block';
            }
        }

        // 2. 保存配置
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            formMessage.style.display = 'none';

            const updates = {
                site_title: document.getElementById('site_title').value,
                support_email: document.getElementById('support_email').value,
                announcement: document.getElementById('announcement').value,
            };

            try {
                await adminFetch('/api/admin/settings/config', {
                    method: 'POST',
                    body: JSON.stringify(updates)
                });

                formMessage.textContent = '配置已保存成功！ (模拟)';
                formMessage.className = 'mt-3 text-success';
                formMessage.style.display = 'block';
                
            } catch (error) {
                formMessage.textContent = error.message;
                formMessage.className = 'mt-3 text-danger';
                formMessage.style.display = 'block';
            }
        });

        loadConfig();
    </script>
</body>
</html>
