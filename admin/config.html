<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配置</title>
    <link rel="stylesheet" href="/admin/admin.css">
</head>
<body>
    <div class="admin-layout">
        <nav class="sidebar">
            <h2>CloudCard</h2>
            <ul>
                <li><a href="/admin/dashboard.html">仪表盘</a></li>
                <li><a href="/admin/orders.html">订单列表</a></li>
                <li class="submenu-title"><a href="#">商品管理</a></li>
                <li class="submenu-item"><a href="/admin/categories.html">商品分类</a></li>
                <li class="submenu-item"><a href="/admin/products.html">商品列表</a></li>
                <li class="submenu-item"><a href="/admin/products_new.html">新建商品</a></li>
                <li class="submenu-title"><a href="#">卡密管理</a></li>
                <li class="submenu-item"><a href="/admin/cards_list.html">卡密列表</a></li>
                <li class="submenu-item"><a href="/admin/cards_import.html">导入/导出卡密</a></li>
                <li><a href="/admin/payment_settings.html">支付设置</a></li>
                <li><a href="/admin/articles.html">文章管理</a></li>
                <li class="active"><a href="/admin/config.html">配置</a></li>
            </ul>
            <button id="logout-button" class="button button-secondary">退出登录</button>
        </nav>
        
        <main class="main-content">
            <h1>配置</h1>
            <p>配置网站的通用信息。</p>

            <div class="admin-card">
                <form id="general-config-form">
                    <h3>网站信息</h3>
                    <div class="form-group">
                        <label for="site_title">网站名称</label>
                        <input type="text" id="site_title" required>
                    </div>
                    <div class="form-group">
                        <label for="support_email">客服邮箱</label>
                        <input type="text" id="support_email">
                    </div>
                    
                    <button type="submit" class="button">保存配置</button>
                    <p id="form-message" style="display: none; margin-top: 10px;"></p>
                </form>
            </div>
        </main>
    </div>
    
    <script src="/admin/auth.js"></script>
    <script>
        document.getElementById('logout-button').addEventListener('click', () => {
            sessionStorage.removeItem('admin-token');
            window.location.href = '/admin/index.html';
        });

        const form = document.getElementById('general-config-form');
        const formMessage = document.getElementById('form-message');
        const token = sessionStorage.getItem('admin-token');

        // 1. 加载现有配置
        async function loadConfig() {
            formMessage.style.display = 'none';
            try {
                const response = await fetch('/api/admin/settings/config', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) throw new Error('无法加载配置');
                
                const config = await response.json();
                
                document.getElementById('site_title').value = config.site_title || '';
                document.getElementById('support_email').value = config.support_email || '';
                
            } catch (error) {
                formMessage.textContent = '加载失败: ' + error.message;
                formMessage.style.color = 'red';
                formMessage.style.display = 'block';
            }
        }

        // 2. 保存配置
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            formMessage.style.display = 'none';

            const updates = {
                site_title: document.getElementById('site_title').value,
                support_email: document.getElementById('support_email').value,
            };

            try {
                const response = await fetch('/api/admin/settings/config', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}` 
                    },
                    body: JSON.stringify(updates)
                });

                if (!response.ok) throw new Error('保存失败');
                
                formMessage.textContent = '配置已保存成功！';
                formMessage.style.color = 'green';
                formMessage.style.display = 'block';
                
            } catch (error) {
                formMessage.textContent = error.message;
                formMessage.style.color = 'red';
                formMessage.style.display = 'block';
            }
        });

        loadConfig();
    </script>
</body>
</html>
