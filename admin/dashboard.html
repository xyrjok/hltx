<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台仪表盘</title>
    <link rel="stylesheet" href="/admin/admin.css">
</head>
<body>
    <div class="admin-layout">
        <nav class="sidebar">
            <h2>CloudCard</h2>
            <ul>
                <li class="active"><a href="/admin/dashboard.html">仪表盘</a></li>
                <li><a href="/admin/categories.html">分类管理</a></li>
                <li><a href="/admin/products.html">商品管理</a></li>
                <li><a href="/admin/articles.html">支付设置</a></li>
                <li><a href="/admin/articles.html">文章管理</a></li>
            </ul>
            <button id="logout-button" class="button button-secondary">退出登录</button>
        </nav>
        
        <main class="main-content">
            <h1>欢迎回来！</h1>
            <p>请从左侧菜单中选择要管理的项目。</p>
            
            <div class="dashboard-grid">
                <div class="admin-card">
                    <h3>商品管理</h3>
                    <p>添加、编辑或删除商品和规格。</p>
                    <a href="/admin/products.html" class="button">管理商品</a>
                </div>
                <div class="admin-card">
                    <h3>文章管理</h3>
                    <p>发布或修改公告和教程。</p>
                    <a href="/admin/articles.html" class="button">管理文章</a>
                </div>
            </div>
        </main>
    </div>
    
    <script src="/admin/auth.js"></script>
    <script>
        // 专属于此页面的脚本
        document.getElementById('logout-button').addEventListener('click', () => {
            sessionStorage.removeItem('admin-token');
            window.location.href = '/admin/index.html';
        });
    </script>
</body>
</html>
