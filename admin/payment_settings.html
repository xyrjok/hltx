<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="/static/static/all.min.css"/>
    <link rel="stylesheet" href="/admin/admin.css">
</head>
<body>
    <div class="admin-layout">
        <nav class="sidebar">
            <h2>CloudCard</h2>
            <ul>
                <li><a href="/admin/dashboard.html"><i class="fas fa-tachometer-alt"></i> 仪表盘</a></li>
                <li><a href="/admin/orders.html"><i class="fas fa-shopping-cart"></i> 订单列表</a></li>
                <li class="submenu-title"><a href="#"><i class="fas fa-box-open"></i> 商品管理</a></li>
                <li class="submenu-item"><a href="/admin/categories.html">商品分类</a></li>
                <li class="submenu-item"><a href="/admin/products.html">商品列表</a></li>
                <li class="submenu-item"><a href="/admin/products_new.html">新建商品</a></li>
                <li class="submenu-title"><a href="#"><i class="fas fa-key"></i> 卡密管理</a></li>
                <li class="submenu-item"><a href="/admin/cards_list.html">卡密列表</a></li>
                <li class="submenu-item"><a href="/admin/cards_import.html">导入/导出卡密</a></li>
                <li class="active"><a href="/admin/payment_settings.html"><i class="fas fa-money-check-alt"></i> 支付设置</a></li>
                <li><a href="/admin/articles.html"><i class="fas fa-file-alt"></i> 文章管理</a></li>

            </ul>
            <button id="logout-button" class="button button-secondary">
                <i class="fas fa-sign-out-alt"></i> 退出登录
            </button>
        </nav>
        
        <main class="main-content">
            <h1>支付设置 <small class="text-muted fs-5">(配置支付接口)</small></h1>

            <div class="admin-card p-4">
                <form id="payment-settings-form">
                    
                    <h3 class="mb-3"><i class="fas fa-cog"></i> 通用支付设置</h3>
                    <div class="row">
                         <div class="col-md-6">
                             <div class="form-group">
                                <label for="is_enabled">启用支付系统</label>
                                <select id="is_enabled" class="form-select">
                                    <option value="true">启用</option>
                                    <option value="false">禁用</option>
                                </select>
                            </div>
                         </div>
                         <div class="col-md-6">
                             <div class="form-group">
                                <label for="default_gateway">默认支付网关</label>
                                <select id="default_gateway" class="form-select">
                                    <option value="alipay">支付宝 (Alipay)</option>
                                    <option value="wechatpay">微信支付 (WechatPay)</option>
                                </select>
                            </div>
                         </div>
                    </div>


                    <h3 style="margin-top: 1.5rem;"><i class="fab fa-alipay"></i> 支付宝配置 (模拟)</h3>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="alipay_partner_id">合作者 ID (Partner ID)</label>
                                <input type="text" id="alipay_partner_id" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="alipay_key">密钥 (Key)</label>
                                <input type="password" id="alipay_key" class="form-control" value="********" placeholder="输入新的密钥">
                                <small class="text-danger">注意：密钥在真实应用中不应明文返回。</small>
                            </div>
                        </div>
                    </div>

                    <h3 style="margin-top: 1.5rem;"><i class="fab fa-weixin"></i> 微信支付配置 (模拟)</h3>
                    <div class="form-group">
                        <label for="wechatpay_mch_id">商户号 (Mch ID)</label>
                        <input type="text" id="wechatpay_mch_id" class="form-control">
                    </div>
                    
                    <button type="submit" class="button mt-3">
                        <i class="fas fa-save"></i> 保存设置
                    </button>
                    <p id="form-message" class="mt-3" style="display: none;"></p>
                </form>
            </div>
        </main>
    </div>
    
	<script src="/static/bootstrap.bundle.min.js"></script>
    <script src="/admin/auth.js"></script>
    <script src="/admin/utils.js"></script> <script>
        // 退出登录和 token 获取逻辑已移动到 utils.js

        const form = document.getElementById('payment-settings-form');
        const formMessage = document.getElementById('form-message');

        // 1. 加载现有设置
        async function loadSettings() {
            formMessage.style.display = 'none';
            try {
                // 使用 adminFetch 替换 fetch
                const settings = await adminFetch('/api/admin/settings/payment');
                
                document.getElementById('alipay_partner_id').value = settings.alipay_partner_id || '';
                document.getElementById('wechatpay_mch_id').value = settings.wechatpay_mch_id || '';
                document.getElementById('is_enabled').value = settings.is_enabled ? 'true' : 'false';
                document.getElementById('default_gateway').value = settings.default_gateway || 'alipay';
                
            } catch (error) {
                formMessage.textContent = '加载失败: ' + error.message;
                formMessage.className = 'mt-3 text-danger';
                formMessage.style.display = 'block';
            }
        }

        // 2. 保存设置
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            formMessage.style.display = 'none';

            const updates = {
                alipay_partner_id: document.getElementById('alipay_partner_id').value,
                // Note: 如果密码输入框未修改，则不应发送其值或发送一个占位符
                alipay_key: document.getElementById('alipay_key').value === '********' ? undefined : document.getElementById('alipay_key').value,
                wechatpay_mch_id: document.getElementById('wechatpay_mch_id').value,
                is_enabled: document.getElementById('is_enabled').value === 'true',
                default_gateway: document.getElementById('default_gateway').value,
            };

            try {
                // 使用 adminFetch 替换 fetch
                await adminFetch('/api/admin/settings/payment', {
                    method: 'POST',
                    body: JSON.stringify(updates)
                });

                formMessage.textContent = '设置已保存成功！ (模拟)';
                formMessage.className = 'mt-3 text-success';
                formMessage.style.display = 'block';
                
            } catch (error) {
                formMessage.textContent = error.message;
                formMessage.className = 'mt-3 text-danger';
                formMessage.style.display = 'block';
            }
        });

        loadSettings();
    </script>
</body>
</html>
