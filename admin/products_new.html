<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新建商品 - CloudCard</title>
    
	<link rel="stylesheet" href="/static/bootstrap.min.css"/>
	<link rel="stylesheet" href="/static/all.min.css"/>
    <link rel="stylesheet" href="/admin/admin.css">
</head>
<body>
    <div class="admin-layout">
        <nav class="sidebar">
            <h2>CloudCard</h2>
            <ul>
                <li><a href="/admin/dashboard.html"><i class="fas fa-tachometer-alt"></i> 仪表盘</a></li>
                <li><a href="/admin/orders.html"><i class="fas fa-shopping-cart"></i> 订单列表</a></li>
                <li class="submenu-title"><a href="#"><i class="fas fa-box-open"></i> 商品管理</a></li>
                <li class="submenu-item"><a href="/admin/categories.html">商品分类</a></li>
                <li class="submenu-item"><a href="/admin/products.html">商品列表</a></li>
                <li class="submenu-item active"><a href="/admin/products_new.html">新建商品</a></li>
                <li class="submenu-title"><a href="#"><i class="fas fa-key"></i> 卡密管理</a></li>
                <li class="submenu-item"><a href="/admin/cards_list.html">卡密列表</a></li>
                <li class="submenu-item"><a href="/admin/cards_import.html">导入/导出卡密</a></li>
                <li><a href="/admin/payment_settings.html"><i class="fas fa-money-check-alt"></i> 支付设置</a></li>
                <li><a href="/admin/articles.html"><i class="fas fa-file-alt"></i> 文章管理</a></li>
                <li><a href="/admin/config.html"><i class="fas fa-cogs"></i> 配置</a></li>
            </ul>
            <button id="logout-button" class="button button-secondary">
                <i class="fas fa-sign-out-alt"></i> 退出登录
            </button>
        </nav>
        
        <main class="main-content">
            <h1>新建/编辑商品 <small class="text-muted fs-5">(创建商品基础信息)</small></h1>
            <p>创建一个新的商品，完成后请前往“商品列表”管理规格、价格和库存。</p>

            <div class="admin-card p-4">
                <form id="add-product-form">
                    <div class="form-group">
                        <label for="prod-name">商品名称</label>
                        <input type="text" id="prod-name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="prod-desc">商品描述 (在前端显示)</label>
                        <textarea id="prod-desc" rows="3" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="prod-price">基础价格 (元)</label>
                        <input type="number" id="prod-price" step="0.01" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="prod-image">图片 URL (可选)</label>
                        <input type="text" id="prod-image" class="form-control">
                    </div>
                    <button type="submit" class="button mt-3">
                        <i class="fas fa-plus-circle"></i> 创建商品
                    </button>
                    <p id="form-message" class="mt-3" style="display: none;"></p>
                </form>
            </div>
        </main>
    </div>
    
	<script src="/static/bootstrap.bundle.min.js"></script>
    <script src="/admin/auth.js"></script>
    <script src="/admin/utils.js"></script>
    <script>
        // 退出登录逻辑已在 utils.js 中初始化

        const form = document.getElementById('add-product-form');
        const formMessage = document.getElementById('form-message');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            formMessage.style.display = 'none';

            const newProduct = {
                name: document.getElementById('prod-name').value,
                description: document.getElementById('prod-desc').value,
                base_price: parseFloat(document.getElementById('prod-price').value),
                image_url: document.getElementById('prod-image').value,
                variants: [] // 默认无规格
            };
            
            if (isNaN(newProduct.base_price) || newProduct.base_price <= 0) {
                 formMessage.textContent = '价格必须是有效数字且大于 0';
                 formMessage.className = 'mt-3 text-danger';
                 formMessage.style.display = 'block';
                 return;
            }

            try {
                // 使用 adminFetch 替换 fetch
                await adminFetch('/api/admin/products', {
                    method: 'POST',
                    body: JSON.stringify(newProduct)
                });

                form.reset();
                formMessage.textContent = '创建成功！请前往“商品列表”添加规格。';
                formMessage.className = 'mt-3 text-success';
                formMessage.style.display = 'block';
                
            } catch (error) {
                formMessage.textContent = error.message;
                formMessage.className = 'mt-3 text-danger';
                formMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
