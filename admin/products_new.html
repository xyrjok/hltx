<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新建商品</title>
    <link rel="stylesheet" href="/admin/admin.css">
</head>
<body>
    <div class="admin-layout">
        <nav class="sidebar">
            <h2>CloudCard</h2>
            <ul>
                <li><a href="/admin/dashboard.html">仪表盘</a></li>
                <li><a href="/admin/orders.html">订单列表</a></li>
                <li class="submenu-title"><a href="#">商品管理</a></li>
                <li class="submenu-item"><a href="/admin/categories.html">商品分类</a></li>
                <li class="submenu-item"><a href="/admin/products.html">商品列表</a></li>
                <li class="submenu-item active"><a href="/admin/products_new.html">新建商品</a></li>
                <li class="submenu-title"><a href="#">卡密管理</a></li>
                <li class="submenu-item"><a href="/admin/cards_list.html">卡密列表</a></li>
                <li class="submenu-item"><a href="/admin/cards_import.html">导入/导出卡密</a></li>
                <li><a href="/admin/payment_settings.html">支付设置</a></li>
                <li><a href="/admin/articles.html">文章管理</a></li>
                <li><a href="/admin/config.html">配置</a></li>
            </ul>
            <button id="logout-button" class="button button-secondary">退出登录</button>
        </nav>
        
        <main class="main-content">
            <h1>新建商品</h1>
            <p>创建一个新的商品，完成后请前往“商品列表”添加规格。</p>

            <div class="admin-card">
                <form id="add-product-form">
                    <div class="form-group">
                        <label for="prod-name">商品名称</label>
                        <input type="text" id="prod-name" required>
                    </div>
                    <div class="form-group">
                        <label for="prod-desc">商品描述</label>
                        <textarea id="prod-desc" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="prod-price">基础价格 (元)</label>
                        <input type="number" id="prod-price" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="prod-image">图片 URL (可选)</label>
                        <input type="text" id="prod-image">
                    </div>
                    <button type="submit" class="button">创建商品</button>
                    <p id="form-message" style="display: none;"></p>
                </form>
            </div>
        </main>
    </div>
    
    <script src="/admin/auth.js"></script>
    <script>
        document.getElementById('logout-button').addEventListener('click', () => {
            sessionStorage.removeItem('admin-token');
            window.location.href = '/admin/index.html';
        });

        const form = document.getElementById('add-product-form');
        const formMessage = document.getElementById('form-message');
        const token = sessionStorage.getItem('admin-token');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            formMessage.style.display = 'none';

            const newProduct = {
                name: document.getElementById('prod-name').value,
                description: document.getElementById('prod-desc').value,
                base_price: parseFloat(document.getElementById('prod-price').value),
                image_url: document.getElementById('prod-image').value,
                variants: [] // 默认无规格
            };
            
            if (isNaN(newProduct.base_price) || newProduct.base_price <= 0) {
                 formMessage.textContent = '价格必须是有效数字且大于 0';
                 formMessage.style.color = 'red';
                 formMessage.style.display = 'block';
                 return;
            }

            try {
                const response = await fetch('/api/admin/products', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}` 
                    },
                    body: JSON.stringify(newProduct)
                });

                if (!response.ok) throw new Error('创建失败');

                form.reset();
                formMessage.textContent = '创建成功！请前往“商品列表”添加规格。';
                formMessage.style.color = 'green';
                formMessage.style.display = 'block';
                
            } catch (error) {
                formMessage.textContent = error.message;
                formMessage.style.color = 'red';
                formMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
