<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新建商品 - CloudCard</title>
    
	<link rel="stylesheet" href="/static/bootstrap.min.css"/>
	<link rel="stylesheet" href="/static/all.min.css"/>
    <link rel="stylesheet" href="/admin/admin.css">
</head>
<body>
    <div class="admin-layout">
        <nav class="sidebar">
            <h2>CloudCard</h2>
            <ul>
                <li><a href="/admin/dashboard.html"><i class="fas fa-tachometer-alt"></i> 仪表盘</a></li>
                <li><a href="/admin/orders.html"><i class="fas fa-shopping-cart"></i> 订单列表</a></li>
                <li class="submenu-title"><a href="#"><i class="fas fa-box-open"></i> 商品管理</a></li>
                <li class="submenu-item"><a href="/admin/categories.html">商品分类</a></li>
                <li class="submenu-item"><a href="/admin/products.html">商品列表</a></li>
                <li class="submenu-item active"><a href="/admin/products_new.html">新建商品</a></li>
                <li class="submenu-title"><a href="#"><i class="fas fa-key"></i> 卡密管理</a></li>
                <li class="submenu-item"><a href="/admin/cards_list.html">卡密列表</a></li>
                <li class="submenu-item"><a href="/admin/cards_import.html">导入/导出卡密</a></li>
                <li><a href="/admin/payment_settings.html"><i class="fas fa-money-check-alt"></i> 支付设置</a></li>
                <li><a href="/admin/articles.html"><i class="fas fa-file-alt"></i> 文章管理</a></li>
                <li><a href="/admin/config.html"><i class="fas fa-cogs"></i> 配置</a></li>
            </ul>
            <button id="logout-button" class="button button-secondary">
                <i class="fas fa-sign-out-alt"></i> 退出登录
            </button>
        </nav>
        
        <main class="main-content">
            <h1>新建/编辑商品 <small class="text-muted fs-5">(创建商品基础信息)</small></h1>
            <p>创建一个新的商品，完成后请前往“商品列表”管理规格、价格和库存。</p>

            <div class="admin-card p-4">
			<form id="add-product-form">
			    <div class="form-group">
			        <label for="prod-name">1. 商品名称</label>
			        <input type="text" id="prod-name" class="form-control" required>
			    </div>
			
			    <div class="form-group">
			        <label for="prod-short-desc">2. 商品简介/描述 (在前端列表显示)</label>
			        <textarea id="prod-short-desc" rows="3" class="form-control"></textarea>
			    </div>
			
			    <div class="form-group">
			        <label for="prod-keywords">3. 商品关键字 (多个用逗号分隔)</label>
			        <input type="text" id="prod-keywords" class="form-control">
			    </div>
			
			    <div class="form-group">
			        <label for="prod-category">4. 所属分类</label>
			        <select id="prod-category" class="form-control" required>
			            <option value="">请选择分类</option>
			            </select>
			    </div>
			
			    <div class="form-group">
			        <label for="prod-image">5. 商品图片 URL (可选)</label>
			        <input type="text" id="prod-image" class="form-control">
			    </div>
			
			    <hr class="my-4">
			    <h4>6. 商品规格/库存配置 (默认规格)</h4>
			
			    <div class="row">
			        <div class="col-md-4">
			            <div class="form-group">
			                <label for="prod-base-price">基础售价 (元)</label>
			                <input type="number" id="prod-base-price" step="0.01" class="form-control" required>
			            </div>
			        </div>
			        <div class="col-md-4">
			            <div class="form-group">
			                <label for="prod-stock">库存 (数量)</label>
			                <input type="number" id="prod-stock" class="form-control" placeholder="自动发货商品无需填写" value="0">
			                <small class="form-text text-muted">自动发货商品库存会自动计算。</small>
			            </div>
			        </div>
			        <div class="col-md-4">
			            <div class="form-group">
			                <label for="prod-addon-price">自选加价 (元)</label>
			                <input type="number" id="prod-addon-price" step="0.01" class="form-control" placeholder="仅对自动发货商品生效" value="0.00">
			                <small class="form-text text-muted">开启卡密自选功能所需额外费用。</small>
			            </div>
			        </div>
			    </div>
			
			    <div class="form-group">
			        <label for="prod-wholesale">批发价配置 (一行一个，格式: 数量=价格)</label>
			        <textarea id="prod-wholesale" rows="3" class="form-control" placeholder="例: 5=3&#10;10=2.5"></textarea>
			        <small class="form-text text-muted">客户购买指定数量或以上时，每件价格为设定价格。批发价将覆盖多规格商品价格。</small>
			    </div>
			
			    <hr class="my-4">
			
			    <div class="form-group">
			        <label for="prod-desc">7. 商品详细描述 (TinyMCE 编辑器)</label>
			        <textarea id="prod-desc" class="form-control"></textarea>
			    </div>
			
			    <div class="row">
			        <div class="col-md-6">
			            <div class="form-group">
			                <label for="prod-sort-weight">9. 排序权重</label>
			                <input type="number" id="prod-sort-weight" class="form-control" value="0">
			                <small class="form-text text-muted">数值越大，排名越靠前。</small>
			            </div>
			        </div>
			        <div class="col-md-6">
			            <div class="form-group mt-4">
			                <div class="form-check">
			                    <input class="form-check-input" type="checkbox" id="prod-is-active" checked>
			                    <label class="form-check-label" for="prod-is-active">
			                        10. 是否上架
			                    </label>
			                </div>
			            </div>
			        </div>
			    </div>
			    
			    <button type="submit" class="button mt-3">
			        <i class="fas fa-plus-circle"></i> 创建商品
			    </button>
			    <p id="form-message" class="mt-3" style="display: none;"></p>
			</form>
            </div>
        </main>
    </div>
    
	<script src="/static/bootstrap.bundle.min.js"></script>
	<script src="/static/tinymce/tinymce.min.js"></script>
	<script src="/admin/auth.js"></script>
	<script src="/admin/admin.js"></script>
	<script>
	    // TinyMCE 初始化
	    tinymce.init({
	        selector: '#prod-desc', // 绑定到商品详细描述的 textarea
	        language: 'zh_CN',
	        height: 400,
	        // 根据仓库中的插件列表，添加常用的富文本插件
	        plugins: 'advlist autolink lists link image charmap preview anchor searchreplace visualblocks code fullscreen insertdatetime media table paste code help wordcount',
	        toolbar: 'undo redo | formatselect | bold italic backcolor | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | removeformat | image media link | code | fullscreen | help',
	        // 请确保 '/static/tinymce/' 路径正确
	        base_url: '/static/tinymce',
	    });
		// 加载商品分类
        async function loadCategories() {
            try {
                // 假设分类列表的 API 路径是 /api/admin/categories
                const categories = await adminFetch('/api/admin/categories');
                const selectElement = document.getElementById('prod-category');
                
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.id;
                    option.textContent = category.name;
                    selectElement.appendChild(option);
                });
            } catch (error) {
                console.error("加载分类失败:", error);
                // 可在此处添加用户友好的错误提示
            }
        }
        
        // 页面加载完成后调用
        loadCategories();

        const form = document.getElementById('add-product-form');
        const formMessage = document.getElementById('form-message');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            formMessage.style.display = 'none';

            // 7. 从 TinyMCE 获取内容
            const detailedDescription = tinymce.get('prod-desc').getContent();
            
            const basePriceInput = document.getElementById('prod-base-price').value;
            const basePrice = parseFloat(basePriceInput);

            if (isNaN(basePrice) || basePrice <= 0) {
                 formMessage.textContent = '基础售价必须是有效数字且大于 0';
                 formMessage.className = 'mt-3 text-danger';
                 formMessage.style.display = 'block';
                 return;
            }

            const newProduct = {
                // 1. 商品名称
                name: document.getElementById('prod-name').value,
                // 2. 商品简介/描述
                short_description: document.getElementById('prod-short-desc').value,
                // 3. 商品关键字
                keywords: document.getElementById('prod-keywords').value,
                // 4. 所属分类 (假设发送 category_id)
                category_id: document.getElementById('prod-category').value, 
                // 5. 商品图片 URL
                image_url: document.getElementById('prod-image').value,
                // 7. 商品详细描述 (TinyMCE 内容)
                description: detailedDescription,
                
                // 6. 规格相关
                // base_price: basePrice, 
                // stock: parseInt(document.getElementById('prod-stock').value) || 0,
                // wholesale_config: document.getElementById('prod-wholesale').value,
                // addon_price: parseFloat(document.getElementById('prod-addon-price').value) || 0,
                
                // 9. 排序权重
                sort_weight: parseInt(document.getElementById('prod-sort-weight').value) || 0,
                // 10. 是否上架
                is_active: document.getElementById('prod-is-active').checked,
                // 将默认规格配置作为一个变体对象提交
	            variants: [{ 
	                // 默认规格可以有一个名称，比如 "默认"
	                name: "默认规格", 
	                price: basePrice, // 基础售价
	                stock: parseInt(document.getElementById('prod-stock').value) || 0, // 库存
	                addon_price: parseFloat(document.getElementById('prod-addon-price').value) || 0, // 自选加价
	                wholesale_config: document.getElementById('prod-wholesale').value, // 批发配置
	                // 其他变体所需字段...
	            }]
	        };

            try {
                // 使用 adminFetch 替换 fetch
                await adminFetch('/api/admin/products', {
                    method: 'POST',
                    body: JSON.stringify(newProduct)
                });

                form.reset();
                formMessage.textContent = '创建成功！请前往“商品列表”添加规格。';
                formMessage.className = 'mt-3 text-success';
                formMessage.style.display = 'block';
                
            } catch (error) {
                formMessage.textContent = error.message;
                formMessage.className = 'mt-3 text-danger';
                formMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
