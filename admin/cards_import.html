	<link rel="stylesheet" href="/static/all.min.css"/>
    <link rel="stylesheet" href="/admin/admin.css">
</head>
<body>

        <nav class="sidebar">

                <li class="submenu-item"><a href="/admin/products.html">商品列表</a></li>

                <li class="submenu-title"><a href="#"><i class="fas fa-key"></i> 卡密管理</a></li>
                <li class="submenu-item"><a href="/admin/cards_list.html">卡密列表</a></li>

                <i class="fas fa-sign-out-alt"></i> 退出登录
            </button>
        </nav>
        
        <main class="main-content">
            <h1>导入/导出卡密 <small class="text-muted fs-5">(批量管理卡密)</small></h1>
            <p>通过文件批量导入新的卡密或导出已有的卡密和库存信息。</p>

            <div class="row">
                <div class="col-lg-6">
                    <div class="admin-card p-4">
                        <h3><i class="fas fa-file-import"></i> 批量导入卡密</h3>
                        <form id="import-form">
                            <div class="form-group">
                                <label for="product-select">选择关联商品/规格</label>
                                <select id="product-select" class="form-select" required>
                                    <option value="">-- 请选择一个商品规格 --</option>
                                    <option value="1">商品A (规格1)</option>
                                    <option value="2">商品B (规格2)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="card-file">选择卡密文件 (.txt / .csv)</label>
                                <input type="file" id="card-file" class="form-control" accept=".txt, .csv" required>
                                <small class="text-muted">每行一个卡密。</small>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" value="" id="clear-existing">
                                <label class="form-check-label" for="clear-existing">
                                    导入前清空该规格现有卡密
                                </label>
                            </div>
                            
                            <button type="submit" class="button">
                                <i class="fas fa-upload"></i> 开始导入
                            </button>
                            <p id="import-message" class="mt-3" style="display: none;"></p>
                        </form>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="admin-card p-4">
                        <h3><i class="fas fa-file-export"></i> 批量导出卡密</h3>
                        <form id="export-form">
                            <div class="form-group">
                                <label for="export-product-select">选择导出范围</label>
                                <select id="export-product-select" class="form-select">
                                    <option value="all">所有卡密 (所有规格)</option>
                                    <option value="1">仅导出 商品A (规格1)</option>
                                    <option value="2">仅导出 商品B (规格2)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="export-status">选择状态</label>
                                <select id="export-status" class="form-select">
                                    <option value="">所有状态</option>
                                    <option value="0">未使用的卡密</option>
                                    <option value="1">已使用的卡密</option>
                                </select>
                            </div>
                            
                            <button type="submit" class="button button-info">
                                <i class="fas fa-download"></i> 生成并下载文件
                            </button>
                            <p id="export-message" class="mt-3" style="display: none;"></p>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
	<script src="/static/bootstrap.bundle.min.js"></script>
    <script src="/admin/auth.js"></script>
    <script src="/admin/admin.js"></script>
    <script>
        // 退出登录逻辑已在 utils.js 中初始化

        const importForm = document.getElementById('import-form');
        const importMessage = document.getElementById('import-message');
        const exportForm = document.getElementById('export-form');
        const exportMessage = document.getElementById('export-message');

        // 1. 处理卡密导入
        importForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            importMessage.style.display = 'none';

            const productId = document.getElementById('product-select').value;
            const cardFile = document.getElementById('card-file').files[0];
            const clearExisting = document.getElementById('clear-existing').checked;

            if (!productId) {
                importMessage.textContent = '请选择一个关联的商品规格。';
                importMessage.className = 'mt-3 text-danger';
                importMessage.style.display = 'block';
                return;
            }

            if (!cardFile) {
                importMessage.textContent = '请选择要导入的卡密文件。';
                importMessage.className = 'mt-3 text-danger';
                importMessage.style.display = 'block';
                return;
            }

            // 实际操作中，你需要使用 FormData 来发送文件到后端
            const formData = new FormData();
            formData.append('file', cardFile);
            formData.append('variant_id', productId);
            formData.append('clear_existing', clearExisting);

            try {
                // 使用 adminFetch 替换 fetch，但注意文件上传需要特殊 headers
                const response = await adminFetch('/api/admin/cards/import', {
                    method: 'POST',
                    // 注意：当使用 FormData 时，浏览器会自动设置 Content-Type: multipart/form-data
                    // 所以我们不应该手动设置 'Content-Type': 'application/json'
                    headers: { 
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': undefined // 允许浏览器自动设置
                    },
                    body: formData
                });
                
                // 由于后端返回的可能是纯文本或状态码，这里简化处理
                // const result = await response.json(); 

                importForm.reset();
                importMessage.textContent = '卡密文件上传成功，等待后台处理 (模拟)!';
                importMessage.className = 'mt-3 text-success';
                importMessage.style.display = 'block';
                
            } catch (error) {
                importMessage.textContent = '导入失败: ' + error.message;
                importMessage.className = 'mt-3 text-danger';
                importMessage.style.display = 'block';
            }
        });
        
        // 2. 处理卡密导出
        exportForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            exportMessage.style.display = 'none';

            const exportProductId = document.getElementById('export-product-select').value;
            const exportStatus = document.getElementById('export-status').value;
            
            // 构造 API 参数
            const params = new URLSearchParams();
            if (exportProductId !== 'all') {
                params.append('variant_id', exportProductId);
            }
            if (exportStatus !== '') {
                params.append('status', exportStatus);
            }

            try {
                // 实际项目中，导出 API 应该返回一个文件流
                const url = '/api/admin/cards/export?' + params.toString();
                
                // 仅模拟行为，实际需要处理文件下载
                exportMessage.textContent = `开始导出卡密... (导出 API: ${url})`;
                exportMessage.className = 'mt-3 text-info';
                exportMessage.style.display = 'block';
                
                // 实际代码示例 (如果 API 支持文件流)：
                /*
                const response = await adminFetch(url);
                const blob = await response.blob();
                const downloadUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = downloadUrl;
                a.download = `cards_export_${new Date().toISOString()}.csv`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(downloadUrl);
                exportMessage.textContent = '卡密文件已开始下载！';
                exportMessage.className = 'mt-3 text-success';
                */

            } catch (error) {
                exportMessage.textContent = '导出失败: ' + error.message;
                exportMessage.className = 'mt-3 text-danger';
                exportMessage.style.display = 'block';
            }
        });
        
    </script>
</body>
