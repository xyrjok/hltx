<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导入/导出卡密</title>
    <link rel="stylesheet" href="/admin/admin.css">
</head>
<body>
    <div class="admin-layout">
        <nav class="sidebar">
            <h2>CloudCard</h2>
            <ul>
                <li><a href="/admin/dashboard.html">仪表盘</a></li>
                <li><a href="/admin/orders.html">订单列表</a></li>
                <li class="submenu-title"><a href="#">商品管理</a></li>
                <li class="submenu-item"><a href="/admin/categories.html">商品分类</a></li>
                <li class="submenu-item"><a href="/admin/products.html">商品列表</a></li>
                <li class="submenu-item"><a href="/admin/products_new.html">新建商品</a></li>
                <li class="submenu-title"><a href="#">卡密管理</a></li>
                <li class="submenu-item"><a href="/admin/cards_list.html">卡密列表</a></li>
                <li class="submenu-item active"><a href="/admin/cards_import.html">导入/导出卡密</a></li>
                <li><a href="/admin/payment_settings.html">支付设置</a></li>
                <li><a href="/admin/articles.html">文章管理</a></li>
                <li><a href="/admin/config.html">配置</a></li>
            </ul>
            <button id="logout-button" class="button button-secondary">退出登录</button>
        </nav>
        
        <main class="main-content">
            <h1>导入/导出卡密</h1>
            <p>批量导入新的卡密到指定的商品规格。</p>

            <div class="admin-card">
                <h3>导入新卡密</h3>
                <form id="import-cards-form">
                    <div class="form-group">
                        <label for="variant-select">选择商品规格</label>
                        <select id="variant-select" required>
                            <option value="" disabled selected>-- 请先加载规格 --</option>
                        </select>
                        <small id="variant-stock-info" style="display: block; margin-top: 5px; color: #6c7a7b;"></small>
                    </div>
                    <div class="form-group">
                        <label for="card-keys">卡密列表 (一行一个)</label>
                        <textarea id="card-keys" rows="10" required></textarea>
                    </div>
                    <button type="submit" class="button">批量导入</button>
                    <p id="form-message" style="display: none; margin-top: 10px;"></p>
                </form>
            </div>
            
            <div class="admin-card">
                 <h3>导出卡密</h3>
                 <p>导出功能需要后端支持，此处为简化演示。</p>
                 <button class="button button-secondary" disabled>导出所有卡密</button>
            </div>
        </main>
    </div>
    
    <script src="/admin/auth.js"></script>
    <script>
        document.getElementById('logout-button').addEventListener('click', () => {
            sessionStorage.removeItem('admin-token');
            window.location.href = '/admin/index.html';
        });

        const form = document.getElementById('import-cards-form');
        const variantSelect = document.getElementById('variant-select');
        const cardKeysTextarea = document.getElementById('card-keys');
        const formMessage = document.getElementById('form-message');
        const stockInfoEl = document.getElementById('variant-stock-info');
        const token = sessionStorage.getItem('admin-token');
        let allVariants = {};

        // 1. 加载所有规格
        async function loadVariants() {
            variantSelect.innerHTML = '<option value="" disabled selected>-- 正在加载规格 --</option>';
            try {
                const response = await fetch('/api/admin/products', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) throw new Error('无法加载商品规格');
                
                const products = await response.json();
                variantSelect.innerHTML = '<option value="" disabled selected>-- 选择一个规格 --</option>';

                products.forEach(prod => {
                    prod.variants.forEach(variant => {
                        allVariants[variant.id] = { name: variant.name, stock_count: variant.stock_count };
                        const option = document.createElement('option');
                        option.value = variant.id;
                        option.textContent = `${prod.name} - ${variant.name}`;
                        variantSelect.appendChild(option);
                    });
                });
                variantSelect.disabled = false;
                
            } catch (error) {
                formMessage.textContent = '加载规格失败: ' + error.message;
                formMessage.style.color = 'red';
                formMessage.style.display = 'block';
            }
        }
        
        // 2. 显示库存信息
        variantSelect.addEventListener('change', (e) => {
            const variantId = parseInt(e.target.value);
            const variant = allVariants[variantId];
            if (variant) {
                stockInfoEl.textContent = `当前库存: ${variant.stock_count} 张。`;
            } else {
                stockInfoEl.textContent = '';
            }
        });


        // 3. 提交导入表单
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            formMessage.style.display = 'none';

            const variantId = variantSelect.value;
            const keys = cardKeysTextarea.value.split('\n').map(key => key.trim()).filter(key => key.length > 0);
            
            if (!variantId || keys.length === 0) {
                formMessage.textContent = '请选择规格并输入卡密。';
                formMessage.style.color = 'red';
                formMessage.style.display = 'block';
                return;
            }

            try {
                const response = await fetch('/api/admin/cards/import', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}` 
                    },
                    body: JSON.stringify({ variant_id: variantId, keys: keys })
                });

                if (!response.ok) throw new Error('导入失败');

                const result = await response.json();
                form.reset();
                
                // 模拟更新库存信息
                if (allVariants[parseInt(variantId)]) {
                    allVariants[parseInt(variantId)].stock_count += result.added_count;
                    stockInfoEl.textContent = `当前库存: ${allVariants[parseInt(variantId)].stock_count} 张。`;
                }

                formMessage.textContent = `成功导入 ${result.added_count} 张卡密！`;
                formMessage.style.color = 'green';
                formMessage.style.display = 'block';
                
            } catch (error) {
                formMessage.textContent = error.message;
                formMessage.style.color = 'red';
                formMessage.style.display = 'block';
            }
        });

        loadVariants();
    </script>
</body>
</html>
