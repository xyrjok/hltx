<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章中心</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <nav class="navbar">
                <a href="/" class="nav-logo">CloudCard</a>
                <ul class="nav-menu">
                    <li><a href="/" class="nav-link">首页</a></li>
                    <li><a href="/articles.html" class="nav-link active">文章</a></li>
                    <li><a href="/admin/" class="nav-link">登录</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container section">
        <h1 class="section-title">文章中心</h1>
        <p>帮助、教程与公告。</p>

        <div id="article-list" class="article-list">
            <!-- 文章列表将由 JS 动态加载 -->
            <p>正在加载文章...</p>
        </div>
        <div id="loading-error" class="error-message"></div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 CloudCard. 保留所有权利。</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const listEl = document.getElementById('article-list');
            const errorEl = document.getElementById('loading-error');
            try {
                const response = await fetch('/api/articles');
                const articles = await response.json();

                if (!articles || articles.length === 0) {
                    listEl.innerHTML = '<p>暂无文章。</p>';
                    return;
                }

                listEl.innerHTML = ''; // 清空加载提示
                articles.forEach(article => {
                    const card = document.createElement('a');
                    card.className = 'article-card';
                    card.href = `/article.html?slug=${article.slug}`;
                    card.innerHTML = `
                        <div class="article-card-content">
                            <h3 class="article-title">${article.title}</h3>
                            <p class="article-summary">${article.summary}</p>
                            <span class="article-date">${new Date(article.created_at).toLocaleDateString()}</span>
                        </div>
                    `;
                    listEl.appendChild(card);
                });

            } catch (error) {
                console.error('Error fetching articles:', error);
                errorEl.textContent = '加载文章失败。';
            }
        });
    </script>
</body>
</html>
