<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章详情</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <nav class="navbar">
                <a href="/" class="nav-logo">CloudCard</a>
                <ul class="nav-menu">
                    <li><a href="/" class="nav-link">首页</a></li>
                    <li><a href="/articles.html" class="nav-link">文章</a></li>
                    <li><a href="/admin/" class="nav-link">登录</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container section">
        <div class="article-container">
            <div id="loading-error" class="error-message"></div>
            
            <h1 id="article-title" class="article-title-large"></h1>
            <p id="article-meta" class="article-meta"></p>
            
            <div id="article-content" class="article-content">
                <!-- 文章内容将由 JS 动态加载 -->
                <p>正在加载内容...</p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 CloudCard. 保留所有权利。</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const slug = params.get('slug');

            const titleEl = document.getElementById('article-title');
            const metaEl = document.getElementById('article-meta');
            const contentEl = document.getElementById('article-content');
            const errorEl = document.getElementById('loading-error');

            if (!slug) {
                errorEl.textContent = '未找到文章标识符。';
                contentEl.innerHTML = '';
                return;
            }

            try {
                const response = await fetch(`/api/articles/${slug}`);
                if (!response.ok) throw new Error('文章不存在');

                const article = await response.json();

                titleEl.textContent = article.title;
                metaEl.textContent = `发布于 ${new Date(article.created_at).toLocaleDateString()}`;
                contentEl.innerHTML = article.content; // 在真实应用中，应清理此 HTML

            } catch (error) {
                console.error('Error fetching article:', error);
                errorEl.textContent = '加载文章失败。' + error.message;
                titleEl.textContent = '加载失败';
                contentEl.innerHTML = '';
            }
        });
    </script>
</body>
</html>
